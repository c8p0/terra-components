<div class="no-result">
    <div class="text-prime">
        {{ inputTextPrimary }}
    </div>
    <div class="text-second">
        {{ inputTextSecondary }}
    </div>
    <div class="no-result-buttons">
        <terra-button *ngFor='let button of inputButtons;'
                      [inputIcon]="button.icon"
                      [inputCaption]="button.caption"
                      [_inputTooltipText]="button.tooltipText"
                      (outputClicked)="button.clickFunction()"
                      [_inputTooltipPlacement]="button.tooltipPlacement"
                      [inputIsActive]="button.isActive"
                      [inputIsDisabled]="button.isDisabled"
                      [inputIsHidden]="button.isHidden"
                      [inputIsDivider]="button.isDivider"
                      [inputIsSmall]="false"
                      [_inputIsHighlighted]="true">
        </terra-button>
    </div>
</div>
