<div class="input-wrapper"
     [ngClass]="{'error': !inputIsValid, 'disabled': inputIsDisabled}">

    <my-date-picker #viewChildMyDatePicker
                    id="{{id}}"
                    class="date-picker"
                    [(ngModel)]="value"
                    (ngModelChange)="onChange($event)"
                    [locale]="currentLocale"
                    [options]="datePickerOptions"
                    (inputFocusBlur)="onFocusOrBlur($event)"
                    placeholder="{{inputIsRequired ? inputName + '*' : inputName}}">
    </my-date-picker>
    <label [tcTooltip]="inputName"
           [onlyEllipsisTooltip]="true"
           *ngIf="(value || dateAsString) && inputName"
           htmlFor="{{id}}">{{inputName}}
        <span *ngIf="inputIsRequired">*</span>
    </label>
</div>
