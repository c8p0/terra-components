<mat-form-field>
    <mat-label>Two way data binding</mat-label>
    <mat-select required [(value)]="selected">
        <mat-option [value]="null"></mat-option>
        <mat-option *ngFor="let animal of animals" [value]="animal">
            {{animal}}
        </mat-option>
    </mat-select>
</mat-form-field>
<p>You selected: {{selected}}</p>
<mat-form-field>
    <mat-label>Disabled</mat-label>
    <mat-select disabled>
        <mat-option [value]="null"></mat-option>
        <mat-option *ngFor="let animal of animals" [value]="animal">
            {{animal}}
        </mat-option>
    </mat-select>
</mat-form-field>
<p></p>
<mat-form-field>
    <mat-label>Disabled entry</mat-label>
    <mat-select>
        <mat-option [value]="null"></mat-option>
        <mat-option disabled>Disabled entry</mat-option>
        <mat-option *ngFor="let animal of animals" [value]="animal">
            {{animal}}
        </mat-option>
    </mat-select>
</mat-form-field>
<p></p>
<mat-form-field>
    <mat-label>Option group with error state</mat-label>
    <mat-select [formControl]="selectFormControl" [required]="true">
        <mat-option>Clear</mat-option>
        <mat-optgroup [label]="'Choose an option'">
            <mat-option value="valid">Valid option</mat-option>
            <mat-option value="invalid">Invalid option</mat-option>
        </mat-optgroup>
    </mat-select>
    <mat-hint>Errors appear instantly!</mat-hint>
    <mat-error *ngIf="selectFormControl.hasError('required')">You must make a selection</mat-error>
    <mat-error *ngIf="selectFormControl.hasError('pattern') && !selectFormControl.hasError('required')">
        Your selection is invalid
    </mat-error>
</mat-form-field>
