<terra-checkbox [isIndeterminate]="true"
                [(ngModel)]="_checkboxValue"
                [inputIsDisabled]="false"
                (isIndeterminateChange)="test()"
                [(value)]="_checkboxValue"
                inputCaption="{{_checkboxCaption}}"
                [inputIcon]="'icon-delete'"
                [tooltipText]="'a tooltip'"
                [tooltipPlacement]="'bottom'">
</terra-checkbox>

<br><br>

<mat-checkbox>
    <span class="checkbox-icon {{'icon-delete'}} icon-delete"></span>
    <span>{{_checkboxCaption}}</span>
</mat-checkbox>
