<h2 mat-dialog-title>{{ _translationPrefix + '.confirmDelete' | translate: _lang }}</h2>
<mat-dialog-content>
    {{ _translationPrefix + '.confirmDeleteMany' | translate: _lang:{ count: deleteCount } }}
</mat-dialog-content>
<mat-dialog-actions>
    <div class="float-lg-right">
        <button mat-flat-button [mat-dialog-close]="false">
            {{ _translationPrefix + '.cancel' | translate: _lang }}
        </button>
        <button mat-flat-button color="warn" [mat-dialog-close]="true">
            {{ _translationPrefix + '.delete' | translate: _lang }}
        </button>
    </div>
</mat-dialog-actions>
