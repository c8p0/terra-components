<terra-portlet>
    <div class="note"
         [ngStyle]="{ 'background-color' : inputColor }">
        <div class="note-title">
            <div>
                <p>{{inputTitle}}</p>
            </div>
        </div>
        <div class="value-target">
            <p>{{inputSecValue}}</p>
            <p>{{inputTarget}}</p>
        </div>

        <div class="value">
            <p>{{inputValue}}</p>
        </div>
        <div class="time-unit">
            <p>{{inputTime}}</p>
            <p class="unit">{{inputUnit}}</p>
        </div>
    </div>
</terra-portlet>
