<h2 mat-dialog-title>{{ 'columnSettings.overlayTitle' | translate:_lang}}</h2>
<mat-dialog-content>
    <mat-selection-list [(ngModel)]="_selectedColumns">
        <mat-list-option *ngFor="let column of _columns" [value]="column.name">
            {{column.name}}
        </mat-list-option>
    </mat-selection-list>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button [mat-dialog-close]="this._selectedColumns">
        {{'columnSettings.confirm' | translate:_lang}}
    </button>
    <button mat-button [mat-dialog-close]="false">
        {{'columnSettings.cancel' | translate:_lang}}
    </button>
</mat-dialog-actions>
