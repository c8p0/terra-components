<div blur="showTree()">
    <terra-text-input [inputIsReadonly]="true"
                      [inputIsDisabled]="inputIsDisabled"
                      inputTooltipText="{{inputTooltipText}}"
                      [inputName]="inputName"
                      [(ngModel)]="categoryName"
                      (click)="showTree()">
    </terra-text-input>
    <div *ngIf="toggleTree">
        <terra-node-tree [inputShowSearch]="false"
                         [inputConfig]="nestedTreeConfig">
        </terra-node-tree>
        <terra-base-toolbar>
            <terra-button _inputTooltipText="{{'terraCategoryPicker.select' | translate:lang}}"
                          inputTooltipPlacement="top"
                          inputIcon="icon-success"
                          [inputIsSmall]="true"
                          [inputIsDisabled]="isContainerCategorySelected"
                          (outputClicked)="onSelectNode()">
            </terra-button>
            <terra-button _inputTooltipText="{{'cancel' | translate:lang}}"
                          inputTooltipPlacement="top"
                          inputIcon="icon-cancel"
                          [inputIsSmall]="true"
                          (outputClicked)="showTree()">
            </terra-button>
            <terra-button _inputTooltipText="{{'terraCategoryPicker.reset' | translate:lang}}"
                          inputTooltipPlacement="top"
                          inputIcon="icon-reset"
                          [inputIsSmall]="true"
                          (outputClicked)="reset()">
            </terra-button>
        </terra-base-toolbar>
    </div>
</div>
