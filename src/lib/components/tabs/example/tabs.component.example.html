<h1>Tabs used for routing (in tabbar)</h1>

<nav mat-tab-nav-bar>
    <ng-container *ngFor="let link of _links">
        <a mat-tab-link
           (click)="_activeLink = link"
           [active]="_activeLink == link">
            {{link}}
            <span class="caret" [tcContextMenu]="contextMenu" [trigger]="_trigger" [theme]="'context-menu'"></span>
            <button type="button"
                    class="close"
                    aria-label="Close">
                <span aria-hidden="true" class="icon icon-cancel"></span>
            </button>
        </a>
    </ng-container>

    <a mat-tab-link disabled>Disabled Link</a>
</nav>

<ng-template #contextMenu>
    <a>
        <span class="left-icon icon-reload"></span>
        reload
    </a>
    <a>
        <span class="left-icon icon-copy"></span>
        duplicate
    </a>
    <a>
        <span class="left-icon icon-manual_search"></span>
        searchInManual
    </a>
    <a>
        <span class="left-icon icon-design_copy"></span>
        closeOtherTabs
    </a>
    <a>
        <span class="left-icon icon-favourite_active"></span>
        addToFavourites
    </a>
    <a class="danger">
        <span class="left-icon icon-favourite_inactive"></span>
        removeFromFavourites
    </a>
</ng-template>


<h1>Tabs used for displaying other content (maybe custom UI)</h1>

<mat-tab-group>
    <mat-tab>
        <ng-template mat-tab-label>
            First
            <span class="caret" [tcContextMenu]="contextMenu"></span>
            <button type="button"
                    class="close"
                    aria-label="Close">
                <span aria-hidden="true" class="icon icon-cancel"></span>
            </button>
        </ng-template>
        Content 1
    </mat-tab>
    <mat-tab label="Second"> Content 2</mat-tab>
    <mat-tab label="Third"> Content 3</mat-tab>
</mat-tab-group>
