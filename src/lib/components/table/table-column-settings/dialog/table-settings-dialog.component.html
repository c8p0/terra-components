<h2 mat-dialog-title>{{ 'columnSettings.overlayTitle' | translate:_lang}}</h2>
<mat-dialog-content>
    <mat-selection-list [(ngModel)]="_selectedColumns" cdkDropList (cdkDropListDropped)="_onDrop($event)" cdkDropListOrientation="vertical" cdkDropListLockAxis="y">
        <mat-list-option *ngFor="let column of _columns" [value]="column.name" checkboxPosition="before" cdkDrag [cdkDragData]="column">
            <span>{{column.name}}</span>
            <span class="icon-drag_sort_handle" cdkDragHandle></span>
        </mat-list-option>
    </mat-selection-list>
</mat-dialog-content>
<mat-dialog-actions>
    <terra-button [inputCaption]="'columnSettings.confirm' | translate:_lang"
                  [mat-dialog-close]="_updateSelectedList()">
    </terra-button>
    <terra-button [inputCaption]="'columnSettings.cancel' | translate:_lang"
                  [mat-dialog-close]="null">
    </terra-button>
</mat-dialog-actions>
