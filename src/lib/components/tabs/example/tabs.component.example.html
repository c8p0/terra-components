<h1>Tabs used for routing (in tabbar)</h1>

<nav mat-tab-nav-bar>
    <ng-container *ngFor="let link of links">
        <a mat-tab-link
           (click)="activeLink = link"
           [active]="activeLink == link">
            {{link}}
        </a>
        <button type="button"
                class="close"
                aria-label="Close">
            <span aria-hidden="true" class="icon icon-cancel"></span>
        </button>
    </ng-container>

    <a mat-tab-link disabled>Disabled Link</a>
</nav>


<h1>Tabs used for displaying other content (maybe custom UI)</h1>

<mat-tab-group>
    <mat-tab>
        <ng-template mat-tab-label>
            First
            <button type="button"
                    class="close"
                    aria-label="Close">
                <span aria-hidden="true" class="icon icon-cancel"></span>
            </button>
        </ng-template>
        Content 1
    </mat-tab>
    <mat-tab label="Second"> Content 2</mat-tab>
    <mat-tab label="Third"> Content 3</mat-tab>
</mat-tab-group>
