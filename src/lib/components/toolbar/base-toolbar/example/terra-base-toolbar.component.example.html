<div class="component-preview">
    <terra-base-toolbar>
        <div class="btn-group" role="group">
            <terra-button [inputIcon]="'icon-save'"
                          [inputTooltipText]="'Save'">
            </terra-button>
            <terra-button [inputCaption]="'ID 128'"></terra-button>
            <terra-button [inputIcon]="'icon-edit'"
                          [inputTooltipText]="'Edit'">
            </terra-button>
        </div>
        <div class="btn-group" role="group">
            <terra-button [inputIcon]="'icon-copy'"
                          [inputTooltipText]="'Copy'">
            </terra-button>
            <terra-button [inputIcon]="'icon-preview'"
                          [inputTooltipText]="'Show'">
            
            </terra-button>
            <terra-button [inputIcon]="'icon-item_barcode_show'"
                          [inputTooltipText]="'Barcode'">
            
            </terra-button>
            <terra-button [inputIcon]="'icon-item'"
                          [inputTooltipText]="'Items'">
            </terra-button>
        </div>
        <div class="btn-group" role="group">
            <terra-button [inputIcon]="'icon-listing_create'"
                          [inputTooltipText]="'Add listing'">
            </terra-button>
            <terra-button [inputIcon]="'icon-listing_remove'"
                          [inputTooltipText]="'Delete listing'">
            </terra-button>
            <terra-button [inputIcon]="'icon-listings_show'"
                          [inputTooltipText]="'Show listing'">
            </terra-button>
        </div>
        <div class="btn-group" role="group">
            <terra-button [inputIcon]="'icon-active'">
            </terra-button>
        </div>
    </terra-base-toolbar>
</div>
