<div bsModal
     #viewChildOverlay="bs-modal"
     class="modal fade"
     tabindex="-1"
     role="dialog"
     (onHidden)="emitOutputOnHide()"
     (onShown)="emitOutputOnShow()">
    
    <div class="modal-dialog modal-dialog-centered" [ngClass]="{'modal-xl': inputIsExtraLarge, 'modal-lg': inputIsLarge, 'modal-sm': inputIsSmall}">
        <div class="modal-content">
            <div class="modal-header" *ngIf="inputIsCloseable || inputOverlayTitle">
                <h4 class="modal-title">{{inputOverlayTitle}}</h4>
                
                <terra-button *ngIf="inputIsCloseable"
                              [_inputIsAlignRight]="true"
                              inputIcon="icon-close"
                              [inputIsLink]="true"
                              (outputClicked)="hideOverlay()">
                </terra-button>
            </div>
            <div class="modal-body">
                <ng-content></ng-content>
            </div>
            <div class="modal-footer" *ngIf="inputPrimaryButtonInterface || inputSecondaryButtonInterface">
                
                <terra-button *ngIf="inputSecondaryButtonInterface"
                              [_inputIsAlignRight]="false"
                              [inputCaption]="inputSecondaryButtonInterface.caption"
                              [_inputTooltipText]="inputSecondaryButtonInterface.tooltipText"
                              [_inputTooltipPlacement]="tooltipPlacement"
                              [inputIsDisabled]="inputSecondaryButtonInterface.isDisabled"
                              [inputIsLink]="true"
                              (outputClicked)="inputSecondaryButtonInterface.clickFunction()">
                </terra-button>
                
                <terra-button *ngIf="inputPrimaryButtonInterface"
                              [_inputIsAlignRight]="false"
                              [inputCaption]="inputPrimaryButtonInterface.caption"
                              [_inputTooltipText]="inputPrimaryButtonInterface.tooltipText"
                              [_inputTooltipPlacement]="tooltipPlacement"
                              [inputIsDisabled]="inputPrimaryButtonInterface.isDisabled"
                              (outputClicked)="inputPrimaryButtonInterface.clickFunction()">
                </terra-button>
            
            </div>
        </div>
    </div>
</div>
