<terra-portlet
    inputPortletHeader="create your account">
    <mat-form-field class="w-100">
        <input matInput [matDatepicker]="picker1" placeholder="Angular forms" [formControl]="_date">
        <mat-datepicker-toggle matSuffix [for]="picker1">
        </mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
    <mat-form-field class="full-width">
        <input matInput placeholder="Company">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Favorite food</mat-label>
        <mat-select>
            <mat-option *ngFor="let food of _foods" [value]="food.value">
                {{food.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
    <mat-form-field>
        <input matInput [matDatepicker]="picker2" placeholder="Angular forms" [formControl]="_date">
        <mat-datepicker-toggle matSuffix [for]="picker2">
        </mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <terra-text-input
        inputName="Company"
        [(ngModel)]="_name">
    </terra-text-input>
    <terra-text-input
        inputName="lastname"
        [(ngModel)]="_lastName">
    </terra-text-input>
    <terra-text-input
        inputName="e-mail"
        [(ngModel)]="_email">
    </terra-text-input>
    <terra-text-input
        inputName="password"
        [(ngModel)]="_password"
        [inputIsPassword]="true">
    </terra-text-input>
    <terra-text-input
        inputName="repeat password"
        [(ngModel)]="_passwordRepeat"
        [inputIsPassword]="true">
    </terra-text-input>
    <terra-date-picker
        inputName="birthday"
        [(ngModel)]="_birthday">
    </terra-date-picker>
    <terra-select-box
        inputName="state"
        [inputListBoxValues]="stateSelection"
        [(ngModel)]="_state">
    </terra-select-box>
    <terra-text-input
        inputName="address"
        [(ngModel)]="_address">
    </terra-text-input>
    <terra-text-input
        inputName="zip"
        [(ngModel)]="_zip">
    </terra-text-input>
    <terra-text-input
        inputName="city"
        [(ngModel)]="_city">
    </terra-text-input>
    <terra-checkbox inputCaption="Newsletter?"
                    [(ngModel)]="_newsletter">
    </terra-checkbox>
    <terra-checkbox inputCaption="AGBs"
                    [(ngModel)]="_agbs">
    </terra-checkbox>
    <terra-button
        inputCaption="Submit"
        (outputClicked)="_showValues()">
    </terra-button>
</terra-portlet>
