<div class="col-12">
    <p>Material toggles</p>
    <mat-slide-toggle
        class="m-3"
        [tcTooltip]="'Material toggle'">
    </mat-slide-toggle>
    
    <mat-slide-toggle
        class="m-3"
        [(ngModel)]="_isToggled"
        [tcTooltip]="'With ngModel'">
    </mat-slide-toggle>
    <span>Toggle is toggled: {{_isToggled}}</span>
    
    <mat-slide-toggle
        class="m-3"
        [disabled]="true"
        [tcTooltip]="'Disabled while not toggled'">
    </mat-slide-toggle>
    
    <mat-slide-toggle
        class="m-3"
        [checked]="true"
        [disabled]="true"
        [tcTooltip]="'Disabled while toggled'">
    </mat-slide-toggle>
    
</div>
<div class="col-12">
    <p>Toggle (without icon)</p>
    <terra-toggle [inputTooltipText]="'Test toggle aktivieren?'">
    </terra-toggle>
    <terra-toggle [inputTooltipText]="'Test toggle aktivieren?'"
                  [inputIsDisabled]="true">
    </terra-toggle>
</div>
<div class="col-12">
    <p>Toggle (normal)</p>
    <terra-toggle [inputIcon]="'icon-confirm'"
                  [inputTooltipText]="'Test toggle aktivieren?'">
    </terra-toggle>
    <terra-toggle [inputIcon]="'icon-confirm'"
                  [inputTooltipText]="'Test toggle aktivieren?'"
                  [inputIsDisabled]="true">
    </terra-toggle>
</div>
<div class="col-12">
    <p>Toggle (small)</p>
    <terra-toggle [inputIcon]="'icon-confirm'"
                  [inputIsSmall]="true"
                  [inputTooltipText]="'Small toggle'">
    </terra-toggle>
    <terra-toggle [inputIcon]="'icon-confirm'"
                  [inputIsSmall]="true"
                  [inputTooltipText]="'Small toggle'"
                  [inputIsDisabled]="true">
    </terra-toggle>
</div>
<div class="col-12">
    <p>Toggle (large)</p>
    <terra-toggle [inputIcon]="'icon-confirm'"
                  [inputIsLarge]="true"
                  [inputTooltipText]="'Large toggle'">
    </terra-toggle>
    <terra-toggle [inputIcon]="'icon-confirm'"
                  [inputIsLarge]="true"
                  [inputTooltipText]="'Large toggle'"
                  [inputIsDisabled]="true">
    </terra-toggle>
</div>
<div class="col-12">
    <p>Toggle Events</p>
    <terra-toggle [inputIcon]="'icon-confirm'"
                  (toggled)="_showMessage('toggled')"
                  [inputTooltipText]="'toggled'">
    </terra-toggle>
    <terra-toggle [inputIcon]="'icon-confirm'"
                  (activated)="_showMessage('activated')"
                  [inputTooltipText]="'activated'">
    </terra-toggle>
    <terra-toggle [inputIcon]="'icon-confirm'"
                  (deactivated)="_showMessage('deactivated')"
                  [inputTooltipText]="'deactivated'">
    </terra-toggle>
</div>
<div class="col-12">
    <p>Toggle ngModel</p>
    <terra-toggle [inputIcon]="'icon-confirm'"
                  [inputTooltipText]="'toggled with ngModel'"
                  [(ngModel)]="_isToggled"
                  [inputTooltipPlacement]="'right'">
    </terra-toggle>
    <span *ngIf="_isToggled">Toggled!</span>
</div>
