<div class="input-wrapper"
    placement="{{inputTooltipPlacement}}"
    tooltip="{{inputTooltipText}}"
    [ngClass]="{'error': !isValid, 'disabled': isDisabled}">
    
    <input type="text"
        [(ngModel)]="color"
        pattern="{{regex}}"
        (blur)="onBlur()"
           autocomplete="off"
        [disabled]="isDisabled"
        [required]="inputIsRequired"
        placeholder="{{inputPlaceholder}}">
    <label terraLabelTooltip
        [nameOfInput]="inputName"
        [tooltipTextOfInput]="inputTooltipText"
        [(tooltipOfInputDisabled)]="isTooltipDisabled"
        [(tooltipText)]="helperTooltip"
        [(tooltipDisabled)]="isHelperTooltipDisabled"
        [tooltip]="helperTooltip">{{inputName}}
        <span *ngIf="inputIsRequired">*</span>
    
    </label>
    <input type="color"
        [(ngModel)]="color"
           autocomplete="off"
        pattern="{{regex}}"
        [disabled]="isDisabled"
        [required]="inputIsRequired">
    <div class="color-picker" [style.background-color]="color" [class.text-invert]="isDark()">
    </div>
</div>
