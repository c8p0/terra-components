<h2 mat-dialog-title>{{ 'columnSettings.overlayTitle' | translate:_lang}}</h2>
<mat-dialog-content>
    <mat-selection-list [(ngModel)]="_selectedColumns">
        <mat-list-option *ngFor="let column of _columns" [value]="column.value">
            {{column.caption}}
        </mat-list-option>
    </mat-selection-list>
</mat-dialog-content>
<mat-dialog-actions>
    <terra-button [mat-dialog-close]="true"
                  [inputCaption]="'columnSettings.confirm' | translate:_lang"
                  [outputClicked]="_customize()">
    </terra-button>
    <terra-button [inputCaption]="'columnSettings.cancel' | translate:_lang"
                  (click)="onCancel()">
    </terra-button>
</mat-dialog-actions>
