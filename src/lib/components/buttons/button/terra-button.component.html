<div class="btn-handler"
     [tcTooltip]="_inputTooltipText"
     [placement]="_inputTooltipPlacement"
     [ngClass]="{'float-right': _inputIsAlignRight,
                 'disabled': _inputIsDisabled}"
     (click)="click($event)">
    <button class="btn"
            [attr.data-icon]="_inputIcon"
            [ngClass]="{'btn-sm' : _inputIsSmall,
                        'btn-lg' : _inputIsLarge,
                        'activated' : _inputIsActive && !_inputIsDivider,
                        'highlighted' : _inputIsHighlighted,
                        'btn-divider' : _inputIsDivider,
                        'btn-link' : _inputIsLink ,
                        'btn-major': inputIsMajor}"
            [hidden]="inputIsHidden"
            [type]="inputType">
        <span *ngIf="_inputIcon" class="icon_dist_top" [ngClass]="_inputIcon"></span>
        {{inputCaption}}
        <ng-content select="[btn-inner]"></ng-content>
    </button>
    <ng-content select="[btn-outer]"></ng-content>
    <div *ngIf="inputIsFlagged && !inputIsHidden"
         class="flag"
         [ngClass]="{'disabled': _inputIsDisabled}">
        <span [ngClass]="{'disabled': _inputIsDisabled}"></span>
    </div>
</div>
